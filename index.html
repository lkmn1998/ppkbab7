<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Daftar Mahasiswa</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Security-Policy" content="default-src*;style-src*'unsafe-inline';script-src*'unsafe-inline';media-src*">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
	<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head>
<body>
	<div data-role="page" id="page-one">
		<div data-role="header">
			<h1>Daftar Mahasiswa</h1>
		</div>
	
		<div role="main" class="ui-content">
			<ul id="list-mhs" data-role="listview" data-inset="true" data-filter="true">
			</ul>
		</div>
	</div>

	<div data-role="page" id="page-two">
		<div data-role="header">
			<h1>Detail Mahasiswa</h1>
		</div>
		<div role="main" class="ui-content" id="main2">
			<p id="p-nim"></p><br>
			<p id="p-nama"></p><br>
			<p id="p-jurusan"></p><br>
			<p id="p-fakultas"></p><br>
			<p id="p-alamat"></p><br>
			<p id="p-nohp"></p><br>
		</div>
	</div>
	<script src="js/app.js" type="text/javascript"></script>
	<script>Application.initApplication();</script>
</body>
</html>
